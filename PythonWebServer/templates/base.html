<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/dashboard.css') }}"/>

    {% block style %}
    {% endblock %}

</head>

<body>
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0 text-center" href="#">V1.0</a>
    <div class="nav-item w-100 text-center text-white" href="#">Vodka Game Launcher</div>

    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class=" nav-link" href="logout">Sign out</a>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard">
                            <span data-feather="home"></span>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="upload_build">
                            <span data-feather="file"></span>
                            Upload Build
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="set_version">
                            <span data-feather="bar-chart-2"></span>
                            Set Current Live Version
                        </a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" href="news_feed">
                            <span data-feather="bar-chart-2"></span>
                            News Feed
                        </a>
                    </li>



                </ul>


                </ul>
            </div>
        </nav>

        {% block content %}{% endblock %}


    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

<!-- Icons -->
<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
<script>
      feather.replace()
</script>
{% block js %}{% endblock %}
</body>
</html>
